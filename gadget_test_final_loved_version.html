
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест на зависимость от гаджетов</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #0f2027;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      padding: 40px;
      max-width: 600px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1c7ed6;
    }

    .options label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    #start-screen {
      display: block;
    }

    #quiz-container {
      display: none;
    }

    #result h3 {
      font-size: 24px;
      color: #ffd700;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container" id="start-screen">
    <h1>Добро пожаловать!</h1>
    <p>Пройди тест и узнай, насколько ты зависим от гаджетов.</p>
    <img src="https://media.giphy.com/media/3o7abB06u9bNzA8lu8/giphy.gif" alt="Welcome Animation">
    <br>
    <button onclick="startQuiz()">Начать тест</button>
  </div>

  <div class="container" id="quiz-container">
    <div id="quiz"></div>
    <button onclick="prevQuestion()">Назад</button>
    <button onclick="nextQuestion()">Далее</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      'Ты часто берешь телефон, чтобы просто «проверить» что-то?',
      'Чувствуешь тревогу, если не находишь телефон рядом?',
      'Ты используешь гаджеты за едой?',
      'Ты просыпаешься и сразу проверяешь уведомления?',
      'Ты проводишь более 3 часов в день за экраном?',
      'Часто отвлекаешься на телефон, даже во время общения?',
      'Ты чувствуешь дискомфорт, когда гаджет разрядился?',
      'Ты часто теряешь чувство времени, листая соцсети?',
      'Ты используешь гаджеты прямо перед сном?',
      'Ты замечаешь усталость глаз или рук после долгого использования?',
      'Ты берешь телефон с собой в ванную или туалет?',
      'Ты чувствуешь, что меньше занимаешься хобби из-за гаджетов?',
      'Ты проверяешь уведомления даже за рулем или на ходу?',
      'Ты предпочитаешь виртуальное общение личному?',
      'Ты злишься, если тебя просят отложить телефон?'
    ];

    const form = document.getElementById('quiz');
    const resultDiv = document.getElementById('result');
    const quizContainer = document.getElementById('quiz-container');
    const startScreen = document.getElementById('start-screen');

    let currentQuestion = 0;
    let answers = Array(questions.length).fill(null);

    function startQuiz() {
      startScreen.style.display = 'none';
      quizContainer.style.display = 'block';
      renderQuestion(currentQuestion);
    }

    function renderQuestion(index) {
      form.innerHTML = '';
      resultDiv.innerHTML = '';
      const questionDiv = document.createElement('div');
      questionDiv.classList.add('question', 'active');

      const questionText = document.createElement('p');
      questionText.textContent = `${index + 1}. ${questions[index]}`;
      questionDiv.appendChild(questionText);

      const optionsDiv = document.createElement('div');
      optionsDiv.classList.add('options');

      const options = [
        { text: 'Часто', value: 3 },
        { text: 'Иногда', value: 2 },
        { text: 'Никогда', value: 1 }
      ];

      options.forEach(option => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'answer';
        input.value = option.value;
        if (answers[index] == option.value) input.checked = true;
        input.onchange = () => answers[index] = Number(input.value);

        label.appendChild(input);
        label.append(` ${option.text}`);
        optionsDiv.appendChild(label);
      });

      questionDiv.appendChild(optionsDiv);
      form.appendChild(questionDiv);
    }

    function nextQuestion() {
      if (answers[currentQuestion] == null) {
        alert('Пожалуйста, выбери ответ.');
        return;
      }
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion(currentQuestion);
      } else {
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion(currentQuestion);
      }
    }

    function showResult() {
      form.innerHTML = '';
      const score = answers.reduce((a, b) => a + b, 0);
      let message = '';
      let gif = '';

      if (score <= questions.length * 1.5) {
        message = 'У тебя практически нет зависимости от гаджетов. Продолжай в том же духе!';
        gif = 'https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif';
      } else if (score <= questions.length * 2.3) {
        message = 'У тебя умеренный уровень зависимости. Стоит немного сократить время за экраном.';
        gif = 'https://media.giphy.com/media/xUOxfgD1g2cHK5yS6Q/giphy.gif';
      } else {
        message = 'Похоже, у тебя высокая зависимость. Подумай о цифровом детоксе!';
        gif = 'https://media.giphy.com/media/3o6ZsYm5BP2y5tJ6O0/giphy.gif';
      }

      resultDiv.innerHTML = `<h3>Результат</h3><p>${message}</p><img src="${gif}" alt="Результат">`;
    }
  </script>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      }
    });
  </script>
</body>
</html>
